server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files, fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }
}
